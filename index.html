<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="form">
        <div><h1>Registration Form</h1></div>
        <div>
        <label for="">Name: <input class="input" type="text" name="" id="name" placeholder="name?" required maxlength="10"></label> <br>
        <label for="">Father name: <input class="input" type="text" name="" id="f-name" placeholder="father name?" required maxlength="12"></label><br>
        <label for="">Date of birth: <input class="input" type="text" name="" id="dob" placeholder="your dob?" required maxlength="10"></label><br>
        <label for="">Cnic: <input class="input" type="number" name="" id="cnic" placeholder="cnic?" required maxlength="12"></label><br>
        <label for="">Education: <input class="input" type="text" name="" id="edu" placeholder="education?" required maxlength="14"></label>
    </div>
    <div><button type="submit" onclick="submit()">Submit</button></div>
    </div><br>
    <div id="card-div">
    <div id="card"></div><br>
    <div id="card1"></div><br>
    <div id="card2"></div><br>
    <div id="card3"></div><br>
    <div id="card4"></div>
 </div>
    <script src="./app.js"></script>
</body>
</html>
